<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: #F9BFC0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .controls {
            margin: 20px 0;
            margin-left: 40%;
        }
        button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 10px;
            border:none;
            outline: none;
        }
        button:hover {
            cursor: pointer;
            background-color: #898484;
            font-weight: bold;
        }
    </style>

    <div class="controls">
        <button onclick="addRecord()">Add New Record</button>
        <button onclick="sortRecords()">Sort by Marks</button>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>

    <script>
        let students = [];

        function addRecord() {
            const name = prompt("Enter student name:");
            const rollNo = prompt("Enter roll number:");
            const marks = parseInt(prompt("Enter marks:"));

            if (name && rollNo && !isNaN(marks)) {
                students.push({ name, rollNo, marks });
                displayRecords();
            } else {
                alert("Please enter valid information!");
            }
        }

        function sortRecords() {
            students.sort((a, b) => b.marks - a.marks);
            displayRecords();
        }

        function displayRecords() {
            const tableBody = document.getElementById("studentTableBody");
            tableBody.innerHTML = "";
            
            students.forEach(student => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.rollNo}</td>
                    <td>${student.marks}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
